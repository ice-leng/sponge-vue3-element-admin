host: localhost:8080
info:
  contact: {}
  description: http server api docs
  title: admin api docs
  version: "2.0"
paths:
  /api/v1/auth/captcha:
    get:
      consumes:
      - application/json
      description: get a captcha
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.CaptchaReply'
      summary: get a captcha
      tags:
      - auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: with username and password
      parameters:
      - description: login information
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/types.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.LoginReply'
      summary: with username and password
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: logout
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Result'
      security:
      - BearerAuth: []
      summary: logout
      tags:
      - auth
  /api/v1/auth/refreshToken:
    post:
      consumes:
      - application/json
      description: refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.LoginReply'
      security:
      - BearerAuth: []
      summary: refresh token
      tags:
      - auth
  /api/v1/config:
    get:
      consumes:
      - application/json
      description: list of configs by paging and conditions
      parameters:
      - description: 结束时间
        in: query
        name: endTime
        type: string
      - description: 分页
        in: query
        name: page
        type: integer
      - description: 分页大小
        in: query
        name: pageSize
        type: integer
      - description: 排序
        in: query
        name: sort
        type: string
      - description: 开始时间
        in: query
        name: startTime
        type: string
      produces:
      - application/json
      responses:
